<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body class="dashboard">
<div class="container">
	<include href="blocks/navbar.html" />
	<div class="row">
		<div class="col-lg-12">
			<div class="clearfix">
				<ul class="nav nav-tabs pull-left">
					<li><a href="/admin/">Overview</a></li>
					<li class="active"><a href="/admin/users">Users</a></li>
					<li><a href="/admin/groups">Groups</a></li>
					<li><a href="/admin/issue_types">Issue Types</a></li>
					<li><a href="/admin/issue_attributes">Issue Attributes</a></li>
				</ul>
				<div class="pull-right">
					<a href="/admin/users/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>&ensp;New</a>
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Email</th>
						<th>Name</th>
						<th>Role</th>
						<th>Task Color</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<repeat group="{{ @users.subset }}" value="{{ @user }}">
						<tr onclick="self.location='/admin/users/{{ @user.id }}'" style="cursor: pointer">
							<td><a href="/admin/users/{{ @user.id }}">{{ @user.id }}</a></td>
							<td>{{ @user.username }}</td>
							<td>{{ @user.email }}</td>
							<td>{{ @user.name }}</td>
							<td>{{ ucfirst(@user.role) }}</td>
							<td><span class="badge" style="background-color: #{{ @user.task_color }};">&ensp;</span>&ensp;#{{ @user.task_color }}</td>
							<td><a href="/admin/users/{{ @user.id }}/delete" class="has-tooltip" title="Delete"><span class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</repeat>
				</tbody>
			</table>
		</div>
	</div>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
