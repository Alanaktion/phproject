<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body>
<include href="blocks/navbar.html" />
<div class="container">
	<div class="clearfix">
		<div class="pull-right">
			<a href="{{ @site.url }}admin/users/new" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>&ensp;{{ @dict.new_user }}</a>
		</div>
		<include href="blocks/admin/tabs.html" />
	</div>
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>{{ @dict.cols.id }}</th>
				<th>{{ @dict.username }}</th>
				<th>{{ @dict.email }}</th>
				<th>{{ @dict.name }}</th>
				<th>{{ @dict.role }}</th>
				<th>{{ @dict.task_color }}</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<repeat group="{{ @users }}" value="{{ @user }}">
				<tr onclick="self.location='admin/users/{{ @user.id }}'" style="cursor: pointer">
					<td><a href="{{ @site.url }}admin/users/{{ @user.id }}">{{ @user.id }}</a></td>
					<td>{{ @user.username }}</td>
					<td>{{ @user.email }}</td>
					<td>{{ @user.name }}</td>
					<td>{{ ucfirst(@user.role) }}</td>
					<td><span class="badge" style="background-color: #{{ @user.task_color }};">&ensp;</span>&ensp;#{{ @user.task_color }}</td>
					<td><a href="{{ @site.url }}admin/users/{{ @user.id }}/delete" class="has-tooltip" title="{{ @dict.delete }}"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</repeat>
		</tbody>
	</table>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
