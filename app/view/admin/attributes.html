<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body>
<include href="blocks/navbar.html" />
<div class="container">
	<div class="clearfix">
		<div class="pull-right">
			<a href="{{ @site.url }}admin/attributes/new" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>&ensp;{{ @dict.new }}</a>
		</div>
		<include href="blocks/admin/tabs.html" />
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>{{ @dict.cols.id }}</th>
				<th>{{ @dict.name }}</th>
				<th>{{ @dict.cols.type }}</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<repeat group="{{ @attributes }}" value="{{ @attr }}">
				<tr onclick="self.location='{{ @site.url }}admin/attributes/{{ @attr.id }}'" style="cursor: pointer">
					<td><a href="{{ @site.url }}admin/attributes/{{ @attr.id }}">{{ @attr.id }}</a></td>
					<td>{{ @attr.name }}</td>
					<td>{{ @attr.type }}</td>
					<td><a href="{{ @site.url }}admin/attributes/{{ @attr.id }}/delete" class="has-tooltip" title="Delete"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</repeat>
		</tbody>
	</table>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
