<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;
			font-size: 14px;
			line-height: 16px;
			color: #000;
		}
	</style>
</head>
<body>
<span style="font-size:0px;"> --- --- </span>

	<div style="padding: 10px;">
		<p style="margin: 0 0 10px;"><strong>New comment from <a href="{{ @site.url }}user/{{ @comment.user_username }}">{{ @comment.user_name }}</a> on <a href="{{ @site.url }}issues/{{ @issue.id }}#c-{{ @comment.id }}">#{{ @issue.id }} {{ @issue.name }}</a>:</strong></p>
		<img src="{{ @site.url }}avatar/48/{{ @comment.user_id }}.png" alt style="float: left; margin-right: 10px;">
		<div style="float: left" class="tex">
			{{ parseTextile(@comment.text) | raw }}
		</div>
		<check if="{{ @comment.file_id }}">
			<div><i>Attached file:</i> <a href="{{ @site.url }}files/{{ @comment.file_id }}/{{ @comment.file_filename }}">{{@comment.file_filename}}</a></div>
		</check>
		<div style="clear:both"></div>
	</div>
	<div style="padding: 0 10px;">
		<h1 style="font-size: 19px; font-weight: normal;"><a href="{{ @site.url }}" style="text-decoration: none;">{{ @site.name }}</a></h1>
		<span style="color: #777;"><small>{{ date("D, M j, Y \\a\\t g:ia", utc2local(strtotime(@comment.created_date))) }}</small></span>
	</div>

</body>
</html>
