<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans','Helvetica Neue',Arial,sans-serif;
			font-size: 14px;
			line-height: 16px;
			color: #000;
		}
	</style>
</head>
<body>
	<div style="padding: 0 10px;">
		<h1 style="font-size: 19px; font-weight: normal;"><a href="{{ @site.url }}{{ @site.url }}" style="text-decoration: none;">{{ @site.name }}</a></h1>
		<h4>Issues due today:</h4>
		<repeat group="{{ @issues }}" value="{{ @issue }}">
			<p><a href="{{ @site.url }}{{ @site.url }}issues/{{ @issue.id }}">#{{ @issue.id }}: {{ @issue.name }}</a></p>
		</repeat>
	</div>
</body>
</html>
